<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* Video a pantalla completa */
video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Botón invisible que cubre todo */
#overlay {
    position: absolute;
    inset: 0;
    background: transparent;
    z-index: 10;
}
</style>
</head>

<body>

<video id="vid" playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<script>
const video = document.getElementById("vid");
const overlay = document.getElementById("overlay");

overlay.addEventListener("click", () => {
    video.play();
    overlay.style.display = "none"; // se elimina después del primer toque
});
</script>

</body>
</html>
