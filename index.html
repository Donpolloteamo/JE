<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

#img, #vid {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#vid {
    display: none;
}
</style>
</head>

<body>

<img id="img" src="image.jpg" alt="">

<video id="vid" playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
const img = document.getElementById("img");
const vid = document.getElementById("vid");

img.addEventListener("click", () => {
    img.style.display = "none";
    vid.style.display = "block";
    vid.currentTime = 0;
    vid.play();
});
</script>

</body>
</html>
